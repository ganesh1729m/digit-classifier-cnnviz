<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Digit Classifier{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    nav {
      background:#333; color:white; padding:10px 20px;
      display:flex; justify-content:space-between; align-items:center;
    }
    nav a, nav button {
      color:white; margin-right:15px; text-decoration:none; font-size: 14px;
      background:none; border:none; cursor:pointer; font-family: inherit;
    }
    nav a:hover, nav button:hover { text-decoration:underline; }
    .container { padding:20px; max-width:1200px; margin:auto; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding:8px; text-align:center; border:1px solid #ddd; }
    th { background:#f2f2f2; }
    tr:hover { background:#f9f9f9; }

    
  /* Floating Collapsible Button */
  .collapsible {
    position: fixed;
    top: 50%;
    right: 0;
    transform: translateY(-50%);
    background: linear-gradient(135deg, #4a90e2, #357ABD);
    color: white;
    cursor: pointer;
    padding: 18px 12px;
    width: 70px;              /* narrow button */
    height: 120px;            /* vertically tall */
    border: none;
    border-radius: 10px 0 0 10px;
    text-align: center;
    outline: none;
    font-size: 14px;
    writing-mode: vertical-rl;  /* make text vertical */
    text-orientation: mixed;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    z-index: 1000;
  }

  .collapsible:hover {
    background: linear-gradient(135deg, #5aa0f2, #4689d6);
    transform: translateY(-50%) scale(1.05);
  }

  .active {
    background: linear-gradient(135deg, #2e6bb5, #244f82);
  }

  /* Floating Content Panel */
  .content {
    position: fixed;
    top: 50%;
    right: 60px; /* space away from button */
    transform: translateY(-50%);
    width: 300px;
    max-height: 70vh;
    overflow-y: auto;
    padding: 20px;
    background: #e2c7e1;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    display: none;
    z-index: 999;
  }


  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <nav>
    <div><a href="{% url 'home' %}">Home</a></div>
    <div>
      {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit">Logout</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
      {% endif %}
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var coll = document.getElementsByClassName("collapsible");
      for (let i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          content.style.display = content.style.display === "block" ? "none" : "block";
        });
      }
    });
  </script>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
